<form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-container">
  <label class="form-label">Email:</label>
  <input type="email" formControlName="email" class="form-input" />
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-text">
    Valid email is required.
  </div>

  <label class="form-label">Password:</label>
  <input type="password" formControlName="password" class="form-input" />
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-text">
    Password must be at least 6 characters.
  </div>

  <button type="submit" [disabled]="loginForm.invalid" class="form-button">Login</button>
</form>

<p class="text-center">
  Don't have an account? <a routerLink="/register" class="text-link">Register</a>
</p>
